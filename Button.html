<style>
    .SUBSCRIBE{
        background-color: rgb(196, 33, 33);
        color: white;
        border: none;
        height: 30px;
        width: 100px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 15px;
        transition: opacity 0.2s;

    }
    .SUBSCRIBE:hover{
        opacity: 0.7;
    }
    .SUBSCRIBE:active{
        opacity: 0.4;
    }

    .JOIN{
        background-color: white;
        border-color: rgb(0, 136, 255);
        border-style: solid;
        border-width: 1px;
        color: rgb(0, 136, 255);
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 6px;
        padding-bottom: 6px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 15px;
        transition: background-color 0.3s, color 0.3s, opacity 0.2s;
    }
    .JOIN:hover{
        background-color: rgb(0, 136, 255);
        color: white;
    }
    .JOIN:active{
        opacity: 0.4;
    }
    .TWEET{
        background-color: rgba(75, 110, 238, 0.992);
        color: white;
        border: none;
        height: 30px;
        width: 80px;
        border-radius: 15px;
        font-weight: bold;
        cursor: pointer;
        transition: box-shadow 0.3s,opacity 0.2s;
    }
    .TWEET:hover{
        box-shadow: 2px 5px 10px rgba(44, 83, 223, 0.4)
       
    }
    .TWEET:active{
        opacity: 0.7;
    }
</style>
<button class="SUBSCRIBE">SUBSCRIBE</button>
<button class="JOIN">JOIN</button>
<button class="TWEET">TWEET</button>
